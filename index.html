<html>
<head>
	<title>Winter Chill</title> 

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<script src="x-gif/dist/platform.js"></script>
	<link rel="import" href="x-gif/dist/x-gif.html">

	<style type="text/css">

		.legend {
			padding-bottom:5px;
		}

	</style>

	<!-- Activate responsiveness in the "child" page -->
    <script src="js/jquery.responsiveiframe.js"></script>
    <script>
      var ri = responsiveIframe();
      ri.allowResponsiveEmbedding();
    </script>

</head>
<body>

<div class="container-fluid">

<div class="row">

<div class="col-sm-6 col-sm-offset-3" >

	<h3>
		Click each emissions scenario to see how winter chill hours are projected to decline by the end of the century.
	</h3>

	<div class="col-sm-4 col-sm-offset-8 legend">
		<img src="legend.png" class="img-responsive" height="50px"/>
	</div>

	<div class="col-sm-4">
		<p>Low emissions:</p>
		<x-gif stopped src="low2.gif"></x-gif>
	</div>
	<div class="col-sm-4">
		<p>Medium emissions:</p>
		<x-gif stopped src="medium2.gif"></x-gif>
	</div>
	<div class="col-sm-4">
		<p>High emissions:</p>
		<x-gif stopped src="high2.gif"></x-gif>
	</div>

</div>

</div>

</div>

    <script>

      window.addEventListener('polymer-ready', function(e) {
        document.querySelectorAll('x-gif').array().forEach(function (el) {
          el.addEventListener('click', function () {
            el.stopped = (el.stopped == null) ? true : null;
          })
        })
      });

    </script>


</body>
</html>
